<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmer GPT – Frontend</title>

  <!-- Inline CSS for simplicity -->
  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
      --primary: #2563eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--card);
      border-bottom: 1px solid var(--border);
      padding: 24px 16px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    header p {
      margin: 6px 0 0;
      color: var(--muted);
    }
    main {
      max-width: 800px;
      margin: 24px auto;
      padding: 0 16px 64px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      margin-top: 16px;
    }
    h2 {
      margin-top: 0;
    }
    .row {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 14px;
      font-size: 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }
    button {
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid var(--primary);
      background: var(--primary);
      color: white;
      cursor: pointer;
      white-space: nowrap;
    }
    button:hover {
      filter: brightness(1.05);
    }
    #echo-output {
      margin-top: 10px;
      min-height: 1.5em;
      color: var(--text);
      background: #f3f4f6;
      padding: 8px 10px;
      border-radius: 6px;
      font-family: monospace;
    }
    footer {
      text-align: center;
      color: var(--muted);
      padding: 24px 16px;
    }
    code {
      background: #f3f4f6;
      padding: 2px 6px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Farmer GPT – Frontend</h1>
    <p id="status">Connecting to backend...</p>
  </header>

  <main>
    <section class="card">
      <h2>Echo Tester</h2>
      <p>Send a message to the backend and see the echoed response.</p>
      <div class="row">
        <input id="echo-input" type="text" placeholder="Type something…" />
        <button id="echo-btn">Send to <code>/api/echo</code></button>
      </div>
      <div id="echo-output"></div>
    </section>
  </main>

  <footer>
    <small>© <span id="year"></span> Farmer GPT</small>
  </footer>

  <script>
    // Update footer year
    document.getElementById("year").textContent = new Date().getFullYear();

    // Backend URL
    const BACKEND_URL = "https://farmer-gpt.onrender.com";

    // Check backend status
    fetch(`${BACKEND_URL}/api/status`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").textContent = `Backend: ${data.status || 'Online'}`;
      })
      .catch(() => {
        document.getElementById("status").textContent = "Backend: Offline ❌";
      });

    // Echo button click
    document.getElementById("echo-btn").addEventListener("click", () => {
      const msg = document.getElementById("echo-input").value.trim();
      if (!msg) return;
      fetch(`${BACKEND_URL}/api/echo`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById("echo-output").textContent = data.echo || "(No response)";
        })
        .catch(() => {
          document.getElementById("echo-output").textContent = "Error: Cannot reach backend";
        });
    });
  </script>
</body>
</html>
