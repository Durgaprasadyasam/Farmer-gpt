<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmer GPT – Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .status {
            text-align: center;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .status.online {
            color: green;
        }
        .status.offline {
            color: red;
        }
        .form-group {
            display: flex;
            gap: 0.5rem;
        }
        input[type="text"] {
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 1rem;
            padding: 1rem;
            background: #f9f9f9;
            border-radius: 4px;
            min-height: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Farmer GPT – Frontend</h1>
        <div id="backend-status" class="status">Checking backend status...</div>
    </header>
    <div class="container">
        <h2>Echo tester</h2>
        <p>Send a message to the backend and see the echoed response.</p>
        <div class="form-group">
            <input type="text" id="echo-input" placeholder="Type something..." />
            <button onclick="sendEcho()">Send</button>
        </div>
        <div id="echo-response" class="response">(No response)</div>
    </div>

    <script>
        const BACKEND_URL = "https://farmer-gpt-3.onrender.com";

        async function checkBackendStatus() {
            try {
                const res = await fetch(`${BACKEND_URL}/status`);
                if (res.ok) {
                    document.getElementById("backend-status").textContent = "Backend: Online ✔";
                    document.getElementById("backend-status").classList.add("online");
                } else {
                    document.getElementById("backend-status").textContent = "Backend: Offline ✖";
                    document.getElementById("backend-status").classList.add("offline");
                }
            } catch (error) {
                document.getElementById("backend-status").textContent = "Backend: Offline ✖";
                document.getElementById("backend-status").classList.add("offline");
            }
        }

        async function sendEcho() {
            const input = document.getElementById("echo-input").value.trim();
            if (!input) {
                alert("Please enter a message.");
                return;
            }
            try {
                const res = await fetch(`${BACKEND_URL}/echo`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: input })
                });
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById("echo-response").textContent = JSON.stringify(data);
                } else {
                    document.getElementById("echo-response").textContent = "Error from backend.";
                }
            } catch (error) {
                document.getElementById("echo-response").textContent = "Failed to reach backend.";
            }
        }

        checkBackendStatus();
    </script>
</body>
</html>
