<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmer GPT – Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: green;
        }
        .status {
            font-weight: bold;
            margin: 10px 0;
        }
        .online {
            color: green;
        }
        .offline {
            color: red;
        }
        .container {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        input {
            padding: 8px;
            width: 70%;
        }
        button {
            padding: 8px;
        }
        .response {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Farmer GPT – Frontend</h1>
    <div id="backend-status" class="status">Checking backend status...</div>
    
    <div class="container">
        <h3>Echo tester</h3>
        <p>Send a message to the backend and see the echoed response.</p>
        <input type="text" id="message" placeholder="Type something..." />
        <button onclick="sendMessage()">Send</button>
        <div class="response" id="response">(No response)</div>
    </div>

    <p style="margin-top: 20px; font-size: small;">
        Backend URL: <span id="backend-url"></span>
    </p>

    <script>
        const backendURL = "https://farmer-gpt-3.onrender.com";
        document.getElementById("backend-url").textContent = backendURL;

        // Check backend health
        async function checkBackendStatus() {
            try {
                const res = await fetch(`${backendURL}/api/health`);
                if (res.ok) {
                    document.getElementById("backend-status").textContent = "Backend Online ✅";
                    document.getElementById("backend-status").className = "status online";
                } else {
                    throw new Error("Backend down");
                }
            } catch (err) {
                document.getElementById("backend-status").textContent = "Backend Offline ❌";
                document.getElementById("backend-status").className = "status offline";
            }
        }

        // Send message to backend
        async function sendMessage() {
            const message = document.getElementById("message").value;
            if (!message.trim()) return;
            try {
                const res = await fetch(`${backendURL}/api/echo`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();
                document.getElementById("response").textContent = data.echo || "(No echo)";
            } catch (err) {
                document.getElementById("response").textContent = "Error: Could not reach backend";
            }
        }

        checkBackendStatus();
    </script>
</body>
</html>
